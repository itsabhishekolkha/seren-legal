<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - Live Chat App</title>
    <style>
        :root {
            --primary: #6200EE;
            --primary-dark: #3700B3;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text-primary: #212121;
            --text-secondary: #757575;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #BB86FC;
                --primary-dark: #3700B3;
                --background: #121212;
                --surface: #1E1E1E;
                --text-primary: #FFFFFF;
                --text-secondary: #B0B0B0;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: var(--primary);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .link-card {
            background-color: var(--surface);
            padding: 24px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .link-icon {
            font-size: 24px;
            color: var(--primary);
        }
        
        .link-content {
            text-align: left;
            flex: 1;
        }
        
        .link-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .link-description {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .footer {
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
